<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication AR</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <header class="header">
        <img class="logo" src="assets/ashtonslogo.png" alt="Medication AR Logo">
        <h1 class="title">Developed by Malachi Charach v0.0.2</h1>
    </header>
    <div class="introtext">
        Welcome to AshtonsAR<br>
        Click the button below<br>
        to open the camera and<br>
        view the medication details
    </div>
    <div class="container" id="camera-container">
        <button class="capture-button">
            <i class="fas fa-camera"></i> Capture
        </button>
        <video id="camera-feed" autoplay playsinline></video>
    </div>
    <div class="text-output" id="text-output">
        <!-- Text output will be displayed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.3.0/dist/tesseract.js"></script> <!-- Tesseract.js library -->
    <script src="script.js"></script>
</body>
</html>
